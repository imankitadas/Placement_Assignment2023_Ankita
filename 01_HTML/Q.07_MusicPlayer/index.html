<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body style="background-color:#B6977D;">
   
<div>
    <h1 style="text-align:center; font-family: 'Indie Flower', cursive;margin-bottom:50px;"> Play, Pause, Feel the Beat </h1>

    <input type="text" placeholder="Music" style="padding:8px 40px 8px 15px;">
    
    <!-- PLAYLIST NAME -->
    <h3 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background-color:#9a7d65;color:#ffffff;padding:10px 12px; margin-bottom:50px;">Heartfelt Harmonics !</h3>
</div>

<!-- DIV FOR MUSICS -->
<div>
   <h3 style="margin-left:15px;">Believer </h3>
   <audio controls style="margin-bottom:15px;">
    <source src="./audio/Believer_320(PaglaSongs).mp3" type="audio/mp3">
  </audio>

  <hr>

  <h3 style="margin-left:15px;">Who Says </h3>
  <audio controls  style="margin-bottom:15px;">
   <source src="./audio/Who-Says_320(PagalWorld).mp3" type="audio/mp3">
 </audio> 
 
 <hr>

 <h3 style="margin-left:15px;">Look What You Made Me Do</h3>
 <audio controls style="margin-bottom:15px;">
  <source src="./audio/Look What You Made Me Do(320Kbps.In).mp3" type="audio/mp3">
</audio>  

<hr>

<h3 style="margin-left:15px;">Unstoppable</h3>
<audio controls style="margin-bottom:15px;">
    <source src="./audio/Unstoppable(PagalWorld).mp3" type="audio/mp3">
  </audio>
</div>



</body>
</html>
