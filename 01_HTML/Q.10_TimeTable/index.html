<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body style="background-color: #C7BBBc;">
    
    <h1  style="text-align: center;"> Time Table </h1>
    <table border="2" style="text-align: center; margin-left:auto;margin-right:auto; font-size:18px;">
        <tr>
           <th rowspan="3">Day</th>
           <th colspan="3">Seminar</th>
        </tr>
        
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>    
        </tr>
         
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
          
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Intorduction to XML</td>
        </tr>

        <tr>
             <td>Validity: DTD & Realx NG</td>
        </tr>
        
        <tr>
            <td rowspan="3">Tuesday</td>
            <td >8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td rowspan="2">XPath</td>
        </tr>
      
        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
        </tr>

        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
            <td rowspan="1">XSL tranformations</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m</td>
            <td>XSL Formatting Object</td>
        </tr>
    </table>
</body>
</html>
